
<!DOCTYPE html>
<html>
<head>
    <title>loader demo</title>
    <link href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/demo.css" type="text/css" media="all"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js "></script>
    <style type="text/css">
        #wrapper {
            width: 990px;
            margin: 0 auto;
            min-height: 500px;
        }
    </style>
</head>

<body>

<div id="wrapper">


</div>
<script type="tpl" id="tpl">
    <div class="pin ks-waterfall" data-id="{{id}}">
        <a href="#" class="image">
            <img width="210" alt="{{title}}" src="http://farm{{farm}}.static.flickr.com/{{server}}/{{id}}_{{secret}}_m.jpg" />
        </a>
        <p class="description">{{title}}</p>
    </div>
</script>
<script type="text/javascript">
    KISSY.config({
        packages:[
            {
                name:"gallery",
                tag:"20111220",
                path:"../../../",  // 开发时目录, 发布到cdn上需要适当修改
                charset:"utf-8"
            }
        ]
    });
</script>
<script src="assets/demo.js"></script>

</html>
